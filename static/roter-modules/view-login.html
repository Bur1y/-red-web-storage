<div class="login-box" xmlns="http://www.w3.org/1999/html">
	<h2>Login</h2>
	<form id="login-form">
		<div class="error" id="login-form-errors"></div>
		<div class="user-box">
			<input name="login" type="text" />
			<label style="color:firebrick;">Username</label>
		</div>
		<div class="user-box">
			<input name="password" type="password" />
			<label>Password</label>
		</div>
		<input type="submit" value="Do Login" />
	</form>
</div>
